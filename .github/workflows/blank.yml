name: Ubuntu SSH Access (Cloudflared)

on: [push, workflow_dispatch]

jobs:
  setup-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH Server
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server wget jq dnsutils
        sudo systemctl enable ssh
        sudo systemctl start ssh
        echo "runner:P@ssw0rd" | sudo chpasswd

    - name: Install cloudflared
      run: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared

    - name: Expose SSH via Cloudflared
      run: |
        # Inicia t√∫nel em background
        cloudflared tunnel --url tcp://localhost:22 --logfile cloudflared.log --no-autoupdate > cf.log 2>&1 &
        sleep 8

        echo "====================================="
        echo "üöÄ SSH T√∫nel Criado via Cloudflared"

        # Captura URL p√∫blica (tcp://xxxx.trycloudflare.com:PORTA)
        CF_URL=$(grep -Eo "tcp://[a-zA-Z0-9.-]+:[0-9]+" cf.log | head -n 1)

        if [ -z "$CF_URL" ]; then
          echo "‚ùå N√£o foi poss√≠vel capturar a URL do t√∫nel"
          echo "Logs do cloudflared:"
          cat cf.log
          exit 1
        fi

        echo "URL do t√∫nel: $CF_URL"
        CF_HOST=$(echo $CF_URL | sed -E 's#tcp://([^:]+):([0-9]+)#\1#')
        CF_PORT=$(echo $CF_URL | sed -E 's#tcp://([^:]+):([0-9]+)#\2#')

        echo "Host: $CF_HOST"
        echo "Porta: $CF_PORT"
        echo "Usu√°rio: runner"
        echo "Senha: P@ssw0rd"
        echo ""
        echo "Comando para conectar:"
        echo "ssh runner@$CF_HOST -p $CF_PORT"
        echo "====================================="

    - name: Keep the job running
      run: sleep 6h
