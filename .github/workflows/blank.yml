name: Windows RDP Access (ngrok)

on: [push, workflow_dispatch]

jobs:
  setup-rdp:
    runs-on: windows-latest

    steps:
    - name: Set user password
      run: |
        net user runneradmin P@ssw0rd

    - name: Enable RDP
      run: |
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v UserAuthentication /t REG_DWORD /d 1 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Download ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive ngrok.zip -DestinationPath .
        Rename-Item ngrok.exe ngrokw.exe

    - name: Authenticate ngrok
      run: .\ngrokw.exe authtoken $env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok TCP for RDP
      run: |
        Start-Job { .\ngrokw.exe tcp 3389 --log=stdout } | Out-Null
        Start-Sleep -s 5

    - name: Keep session alive
      run: timeout 21600
